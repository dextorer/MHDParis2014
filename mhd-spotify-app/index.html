<!DOCTYPE html>
<html>
    <head>
        <title>Talkify - Spotify app</title>
        <link rel="stylesheet" href="css/screen.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src='/js/core.js'></script>
        <script src='/js/jquery-2.1.0.js'></script>
    </head>
    <body>
        <div class="overlay">
            <div class="wrapper">
                <div class="home-section">
                    <h1><img src="img/logo@2x.png" alt="Talkify" width="242px" /></h1>
                    <h2>Write a sentence and listen it singing by different artists</h2>
                    <form class="sentenceForm">
                        <div class="sentenceWrap">
                            <div class="sentenceWrap2">
                                <textarea id="query_txtarea" class="theSentence"></textarea>
                            </div>
                        </div>
                        <a type="submit" class="listenButton" onclick="start()">Listen now</a>
                    </form>
                </div>
                <div class="result-section">
                    <div class="top-buttons">
                            <a href="index.html" class="start-over">Start over</a>
                            <a onclick="replay()" class="replay">Replay sentence</a>
                        </div>
                        <div class="lyrics-container">
                            <div class="synced-lyrics"></div>
                        </div>
                        <div class="selected-songs">
                            <h2 class="second-title">Selected songs<span></span></h2>
                            <div class="songs-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
